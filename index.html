<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Employee Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section id="survey">
    <h1 id="title">Employee Survey</h1>
    <p id="description">Thank you for taking the time to help us improve the company</p>

      <section id="form">
      <form>

        
        <label for="name">Name<input id="name" type="text" name="name" placeholder="Enter your name" class="input" required></label>

        <label for="email">Email <input id="email" type="email" name="email" placeholder="Enter your email" class="input" required></label>

        <label for="number">How many years have you been working in this company? <input id="number" type="number" name="number" placeholder="Years" class="input" min=0 max=90></label>

        <label for="dropdown">Which department do you belong to?</label>
        <select id="dropdown" name="dropdown" class="input">
          <option>Select department</option>
          <option>Engineering</option>
          <option>QA</option>
          <option>Manufacturing</option>
        </select>
        
        
        <label for="recommend">Would you recommend this company to a friend?</label>
          <label for="yes"><input id="yes" type="radio" name="recommend" class="inline" value="yes"> Yes</label>
          <label for="no"><input id="no" type="radio" name="recommend" class="inline" value="no"> No</label>
          <label for="maybe"><input id="maybe" type="radio" name="recommend" class="inline" value="maybe"> Maybe</label>
        
        <label for="improve">What would you like to see improved? (Check all that apply)</label>
          <label for="culture"><input id="culture" type="checkbox" name="culture" value="culture" class="inline"> Work Culture</label>
          <label for="benefits"><input id="benefits" type="checkbox" name="benefits" value="benefits" class="inline"> Employee Benefits</label>
          <label for="leaves"><input id="leaves" type="checkbox" name="leaves" value="leaves" class="inline"> Number of leaves</label>
        
        <label for="comments">Any comments or suggestions?</label>
          <textarea class="input"></textarea>
        
          <button id="submit">Submit</button>
      </form>
      </section>
     
    </section>
  </body>
</html>
